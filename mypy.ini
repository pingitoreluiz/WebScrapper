[mypy]
ignore_missing_imports = True
warn_return_any = False
warn_unused_configs = True
check_untyped_defs = False

# Disable specific error codes that are too strict for this codebase
disable_error_code = arg-type, assignment, attr-defined, index, operator, override, return-value, var-annotated, misc, union-attr, name-defined, valid-type
