<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Price Scraper - Produtos</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path
                            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>
                    <span class="logo-text">GPU Scraper</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="products.html" class="nav-link active">Produtos</a>
                    <a href="analytics.html" class="nav-link">Analytics</a>
                    <a href="scrapers.html" class="nav-link">Scrapers</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="container">
            <div class="page-header">
                <h1 class="page-title">Produtos</h1>
                <p class="page-subtitle">Listagem completa de GPUs monitoradas</p>
            </div>

            <!-- Filters Section -->
            <div class="filters-container">
                <aside class="filters-sidebar">
                    <div class="filter-group">
                        <label for="searchInput">Busca</label>
                        <input type="text" id="searchInput" class="form-input" placeholder="RTX 4060, Asus...">
                    </div>

                    <div class="filter-group">
                        <label for="chipFilter">GPU Brand</label>
                        <select id="chipFilter" class="form-select">
                            <option value="">Todas</option>
                            <option value="NVIDIA">NVIDIA</option>
                            <option value="AMD">AMD</option>
                            <option value="INTEL">INTEL</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="storeFilter">Loja</label>
                        <select id="storeFilter" class="form-select">
                            <option value="">Todas</option>
                            <option value="Kabum">Kabum</option>
                            <option value="Pichau">Pichau</option>
                            <option value="Terabyte">Terabyte</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label>Preço (R$)</label>
                        <div class="price-inputs">
                            <input type="number" id="minPrice" class="form-input" placeholder="Min" min="0">
                            <input type="number" id="maxPrice" class="form-input" placeholder="Max" min="0">
                        </div>
                    </div>

                    <div class="filter-group">
                        <label for="sortSelect">Ordenar por</label>
                        <select id="sortSelect" class="form-select">
                            <option value="price-asc">Preço: Menor para Maior</option>
                            <option value="price-desc">Preço: Maior para Menor</option>
                            <option value="date-desc">Mais Recentes</option>
                        </select>
                    </div>

                    <button id="applyFiltersBtn" class="btn btn-primary btn-full">
                        Aplicar Filtros
                    </button>

                </aside>

                <!-- Products List -->
                <div class="products-grid-wrapper">
                    <div class="products-grid" id="productsGrid">
                        <p>Carregando produtos...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2024 GPU Price Scraper. Desenvolvido com ❤️</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/products.js"></script>
</body>

</html>
