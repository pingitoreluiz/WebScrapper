<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU Price Scraper - Analytics</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path
                            d="M9 3v2m6-2v2M9 19v2m6-2v2M5 9H3m2 6H3m18-6h-2m2 6h-2M7 19h10a2 2 0 002-2V7a2 2 0 00-2-2H7a2 2 0 00-2 2v10a2 2 0 002 2zM9 9h6v6H9V9z" />
                    </svg>
                    <span class="logo-text">GPU Scraper</span>
                </div>
                <nav class="nav">
                    <a href="index.html" class="nav-link">Dashboard</a>
                    <a href="products.html" class="nav-link">Produtos</a>
                    <a href="analytics.html" class="nav-link active">Analytics</a>
                    <a href="scrapers.html" class="nav-link">Scrapers</a>
                </nav>
            </div>
        </div>
    </header>

            <!-- Filters / Controls -->
            <div class="filters-section">
                <div class="filter-group">
                    <label>Período:</label>
                    <select id="periodSelect" class="form-select">
                        <option value="7">Últimos 7 dias</option>
                        <option value="30" selected>Últimos 30 dias</option>
                        <option value="90">Últimos 3 meses</option>
                    </select>
                </div>
            </div>

            <!-- Charts Grid -->
            <div class="charts-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(500px, 1fr)); gap: 1.5rem; margin-top: 1.5rem;">
                
                <!-- Price History Chart -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Histórico de Preços</h3>
                        <p class="card-subtitle">Média diária de preços</p>
                    </div>
                    <div class="card-body">
                        <canvas id="priceHistoryChart"></canvas>
                    </div>
                </div>

                <!-- Store Comparison Chart -->
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Comparativo por Loja</h3>
                        <p class="card-subtitle">Quantidade de ofertas e preço médio</p>
                    </div>
                    <div class="card-body">
                        <canvas id="storeComparisonChart"></canvas>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/api.js"></script>
    <script src="js/analytics.js"></script>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p class="footer-text">© 2024 GPU Price Scraper. Desenvolvido com ❤️</p>
        </div>
    </footer>
</body>

</html>
