version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: gpuscraper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-gpuscraper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-gpuscraper}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-gpuscraper}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpuscraper-backend
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-gpuscraper}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-gpuscraper}
      - API_KEY=${API_KEY:-dev-api-key}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - HEADLESS=${HEADLESS:-true}
      - MAX_PAGES=${MAX_PAGES:-10}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app-network
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
      - ./src:/app/src # Mount source code for direct sync
      - ./requirements.txt:/app/requirements.txt
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./src/frontend
      dockerfile: Dockerfile
    container_name: gpuscraper-frontend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./src/frontend:/usr/share/nginx/html
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
